<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary m-auto">
  <div class="container align-content-center">
    <a class="navbar-brand font-weight-bolder m-auto py-3 text-light">Log In</a>
  </div>
</div>

<div class="container">
  <div class="page-header px-3" id="banner">
    <div class="row">
      <div class="col-12">
        <h3 class=" mb-3 py-4 font-weight-bolder text-center">ELM Barcode 1.0 </h3>
        <p class="lead"></p>
      </div>
      <div class="col-12">
        <form ng-submit='vm.login(vm.formData)' name="loginForm" autocomplete="on">
          <div class="form-group text-left">
            <label class="col-form-label col-form-label font-weight-bolder" for="name">User Name
              &nbsp; <span class="text-danger" data-ng-show='loginForm.userName.$invalid && loginForm.userName.$touched'>*</span>
            </label>
            <input class="form-control form-control rounded-pill bg-light" name="userName" id="userName" type="text"
              placeholder="user name" data-ng-model="vm.formData.userName" required>
          </div>
          <div class="form-group text-left">
            <label class="col-form-label col-form-label font-weight-bolder" for="password">Password 
              &nbsp; <span class="text-danger" data-ng-show='loginForm.password.$invalid && loginForm.password.$touched'>*</span>
            </label>
            <input class="form-control form-control rounded-pill bg-light" name='password' id="password" type="password"
              placeholder="Password" data-ng-model="vm.formData.password" required>
             
          </div>
          <div class="form-group text-center mt-5">
            <button type="submit" class="btn btn-primary  px-5 font-weight-bolder rounded-pill" data-ng-disabled="loginForm.$invalid"  type="button">Log
              in &nbsp;<i class="fa fa-spinner fa-spin" data-ng-show="vm.isBusy"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
