<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary m-auto">
  <div class="col-12">
    <div class="row  text-light text-center py-3">
      <div class="col-2 float-left pr-0 mr-0">
        <i class="fa fa-2x  fa-arrow-circle-left" ui-sref="main.putaways"></i>
      </div>
      <div class="col-8 mx-auto font-weight-bolder">
          {{vm.putaway.DocumentNo}}
      </div>
      <div class="col-2 float-right">
        
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-sm-12">
        <form class="text-left">
          <fieldset>
            <div class="form-group">
              <label class="font-weight-bolder" for="location">Location</label>
              <input class="form-control rounded-pill bg-light barcode" id="location"  aria-describedby="locationHelp"
                type="text" placeholder="location" data-ng-model="vm.formData.CellCode">
            </div>
            <div class="form-group putaway-lot">
              <label class="font-weight-bolder" for="lotNo">Pallete No.</label>
              <input class="form-control rounded-pill bg-light barcode" id="palletteCode" aria-describedby="lotHelp" type="number"
                placeholder="Lot No" data-ng-model="vm.formData.PalletteCode">
              <!-- <a class="view badge bg-warning text-light rounded px-3" data-ng-click="vm.toggleDetail()">{{vm.showDetail ? "hide" : "view"}}</a> -->
            </div>
            <div class="card text-left mx-1 rounded bg-gray-light " data-ng-show="vm.showDetail">
              <div class="card-body font-weight-bolder">
                <h5 class=""><strong>Details - 093389FGR</strong></h5>
                <hr class="my-1">
                <h6><strong>Product Name: Panadol</strong></h6>
                <h6><strong>Batch: 093883</strong></h6>
                <h6><strong>Putaway Location: CELL001</strong></h6>
                <h6><strong>Quantity: 1500</strong></h6>
              </div>
            </div>
            <div class="form-group text-center mt-5">
              <button class="btn btn-primary  px-5 font-weight-bolder rounded-pill" data-ng-click="vm.save()" type="submit">save</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
