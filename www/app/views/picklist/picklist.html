<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary m-auto">
  <div class="col-12">
    <div class="row  text-light text-center py-2">
      <div class="col-2 float-left pr-0 mr-0 pt-1">
        <i class="fa fa-2x  fa-arrow-circle-left pointer" ui-sref="index.dashboard"></i>
      </div>
      <div class="col-8 mx-auto font-weight-bolder">
        <a class="navbar-brand font-weight-bolder m-auto text-light">Picklist Documents</a>
      </div>
      <div class="col-2 float-right" ng-include="'app/common/partial/home.html'">
        
      </div>
    </div>
  </div>
</div>

<div class="container-fluid">
  <div class="page-header mt-0" id="banner">
    <div class="row mt-0">
      <span class=" badge bg-gray-light mt-0 mb-2 ml-3 text-secondary">
        &nbsp;&nbsp; Assigned documents : {{vm.picklists.DocCount}}
      </span>
      <ul class="list-group w-100">
        <li class="list-group-item d-flex justify-content-between align-items-center py-3 font-weight-bolder"
          data-ng-repeat="item in vm.picklists.StockReleases">
          ({{$index + 1}}) &nbsp; {{item.DocumentNo}}
          <button class="btn btn-sm  px-4 font-weight-bolder rounded-pill py-2 opacity " 
          data-ng-class="vm.startedDocs.indexOf(item.DocumentNo) === -1  ?  'btn-primary' : 'btn-warning'"
            data-ng-click="vm.startJob(item)" type="button">{{  vm.startedDocs.indexOf(item.DocumentNo) === -1 ? 'start job' : 'continue' }}&nbsp;<i class="fa fa-spinner fa-spin" data-ng-show="vm.isBusy"></i></button>
        </li>
      </ul>
    </div>
  </div>
</div>
</div>
