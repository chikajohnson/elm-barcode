<div class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary m-auto">
  <div class="col-12">
    <div class="row  text-light text-center py-3">
      <div class="col-2 float-left pr-0 mr-0" >
        <i class="fa fa-2x  fa-arrow-circle-left pointer" ui-sref="main.goodreciepts"></i>
      </div>
      <div class="col-8 mx-auto font-weight-bolder">
        {{vm.goodReceipt.DocumentNo}}
      </div>
      <div class="col-2 float-right">
        <i class="fa fa-2x cart fa-cart-arrow-down pointer " ui-sref="main.goodreciept-view">
          <span class="badge badge-warning rounded-circle px-2 ">4</span>
        </i>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="page-header" id="banner">
    <div class="row">
      <div class="col-sm-12">
        <form class="text-left">
          <fieldset>
            <div class="form-group">
              <label class="font-weight-bolder" for="lotNo">Lot No.</label>
              <input class="form-control rounded-pill bg-light" id="barcode" aria-describedby="lotHelp" type="text"
                placeholder="Lot No" data-ng-model="vm.formData.lotNo">
            </div>
            <div class="form-group">
              <label class="font-weight-bolder" for="product">Product</label>
              <select required class="form-control rounded-pill bg-light" id="product" data-ng-model="vm.formData.productID"
               data-ng-options="item.ProductID as item.ProductName for item in vm.products">
               <option value="">Select Product</option>
              </select>
            </div>
            <div class="form-group">
              <label class="font-weight-bolder" for="batch">Batch</label>
              <select class="form-control rounded-pill bg-light" id="batch" data-ng-model="vm.formData.batchID" 
              data-ng-options="item.BatchID as item.BatchID for item in vm.batches">
              <option value="">Select Batch</option>
              </select>
            </div>
            <div class="form-group">
              <label class="font-weight-bolder" for="qty">Quantity</label>
              <input class="form-control rounded-pill bg-light" id="qty" aria-describedby="qtyHelp" type="number"
                placeholder="Quantity" data-ng-model="vm.formData.quantity">
            </div>
            <div class="form-group">
              <label class="font-weight-bolder" for="batch">Product Measure</label>
              <select class="form-control rounded-pill bg-light" id="productMeasure" data-ng-model="vm.formData.receivedQtyMeasurementUnit" 
              data-ng-options="item.ReceivedQtyMeasurementUnit as item.ReceivedQtyMeasurementUnit for item in vm.productMeasures">
                <option value="">Select  Product Measure</option>                
              </select>
            </div>
            <div class="form-group">
              <label class="font-weight-bolder" for="batch">Stock State</label>
              <select class="form-control rounded-pill bg-light" id="stockstate" data-ng-model="vm.formData.stockStateID"  
              data-ng-options="item.ID as item.StockState for item in vm.stockStates">
                <option value="">Select Stock State</option>
              </select>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary  px-5 font-weight-bolder rounded-pill" data-ng-click="vm.save(vm.formData)" type="submit">Save</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
